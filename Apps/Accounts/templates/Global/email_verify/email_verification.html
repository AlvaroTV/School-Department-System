{% load static %}
<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificacion email</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/tailwind.output.css' %}" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="{% static 'js/init-alpine.js' %}"></script>
</head>

<body>
    <div class="flex h-screen bg-gray-50 dark:bg-gray-900" :class="{ 'overflow-hidden': isSideMenuOpen}">
        <div class="flex flex-col flex-1">
            <main class="h-full pb-16 overflow-y-auto">
                <div class="my-8 container flex flex-col items-center px-6 mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-12 h-12 mt-8 text-purple-200">
                        <path
                            d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z" />
                        <path
                            d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z" />
                    </svg>

                    <h1 class="text-6xl font-semibold text-gray-700 dark:text-gray-200">
                        Revisa tu correo electrónico!
                    </h1>
                    <p class="text-gray-700 dark:text-gray-300">
                        Le hemos enviado un enlace de verificación a la dirección de correo electrónico
                        <span class="font-medium text-indigo-500">{{email}}</span>
                        <br>                        
                    </p>
                    <p class="text-sm text-gray-700 dark:text-gray-300">
                        *Es necesario activar su cuenta para poder iniciar sesión*
                    </p>                    
                </div>
            </main>
        </div>
    </div>
</body>

</html>

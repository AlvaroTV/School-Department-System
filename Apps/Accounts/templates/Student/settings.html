{% extends 'Global/main.html'%}
{% load static %}

{% block content %}

<main class="h-full pb-16 overflow-y-auto">
  <!-- Remove everything INSIDE this div to a really blank page -->
  <div class="container px-6 mx-auto grid">
    <div class="grid gap-7 mb-9 md:grid-cols-2">
      <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
        Información de usuario
      </h2>

      <div>
        <span></span>
        <span></span>
        <br>
        {% if anteproyecto %}
        <a href="{% url 'verEstudiante' estudiante.id %}">
          <button
            class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Cancelar
          </button>
        </a>
        {% else %}
        <a href="{% url 'home' %}">
          <button
            class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
            Cancelar
          </button>
        </a>
        {% endif %}
        <br>
      </div>

    </div>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="grid gap-6 mb-8 md:grid-cols-2">
        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
          <h4 class="mb-4 text-xl font-semibold text-gray-600 dark:text-gray-300">
            Información general
          </h4>

          <div class="card-body">
            <div class="d-flex align-items-start align-items-sm-center gap-4">
              <img src="{{estudiante.fotoUsuario.url}}" alt="user-avatar" class="mx-auto d-block" height="150"
                width="150" id="uploadedAvatar" />
              <br>
              <div>
                <label
                  class="px-4 py-5 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg "
                  tabindex="0">
                  <span class="d-none d-sm-block">Subir nueva imagen</span>
                  <i class="bx bx-upload d-block d-sm-none"></i>                  
                </label>                              
                <input type="file" name="fotoUsuario" accept="image/*" class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" id="id_fotoUsuario">
                <p class="mb-4 text-sm font-semibold text-gray-600 dark:text-gray-300">Permitido JPG o PNG. Tamaño
                  máximo de 800K</p>
              </div>              
            </div>
          </div>

          <br>

          <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800 grid gap-6 mb-8 md:grid-cols-2">
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Nombre(s)</span>
              {{formE.nombre}}
            </label>

            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Apellido paterno</span>
              {{formE.apellidoP}}
            </label>

            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Apellido materno</span>
              {{formE.apellidoM}}
            </label>

            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">CURP:</span>
              {{formE.curp}}
            </label>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Número de contacto:</span>
              {{formE.numCelular}}
            </label>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Correo institucional:</span>
              {{formE.correoElectronico}}
            </label>
            <label class="block mt-3 text-sm">
              <span class="text-gray-700 dark:text-gray-400">
                Instituto de seguro social
              </span>
              {{formE.institutoSeguridadSocial}}
            </label>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Número de seguro social:</span>
              {{formE.numSeguridadSocial}}
            </label>


          </div>

        </div>
        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
          <h4 class="mb-4 text-xl font-semibold text-gray-600 dark:text-gray-300">
            Información escolar
          </h4>
          <label class="block text-sm items-center ">

            <img src="{% static 'images/itologo.png' %}" alt="user-avatar" class="mx-auto d-block " height="150"
              width="150" id="imageschool" />



          </label>
          <br>
          <div>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Número de control</span>
              {{formE.numControl}}
            </label>
            <br>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Carrera:</span>
              {{formE.carrera}}
            </label>
            <br>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Semestre</span>
              {{formE.semestre}}
            </label>
            <br>            
          </div>
        </div>
      </div>
      <div class="grid gap-6 mb-8 md:grid-cols-1">
        <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
          <h4 class="mb-4 text-xl font-semibold text-gray-600 dark:text-gray-300">
            Información de contacto
          </h4>
          <div>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Calle y Número</span>
              {{formD.calle}}
            </label>
            <br>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Colonia:</span>
              {{formD.colonia}}
            </label>
            <br>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Codigo postal</span>
              {{formD.codigoPostal}}
            </label>
            <br>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Municipio:</span>
              {{formD.municipio}}
            </label>
            <br>
            <label class="block text-sm">
              <span class="text-gray-700 dark:text-gray-400">Estado:</span>
              {{formD.estado}}
            </label>
          </div>

        </div>
      </div>
      <div>
        <input type="submit"
          class="px-5 py-3 font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          name="Update Information" value="Guardar Cambios">
      </div>
    </form>

  </div>


</main>

{% endblock %}
